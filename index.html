<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta Tags SEO -->
    <meta name="description" content="The brain training game. Test your cognitive skills and reflexes with colors." />
    <meta name="keywords"
        content="Game, Brain-training, Brain-training Game, Cognitive Skills, Test Cognitive Skills" />
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Color Me Confused</title>
</head>

<body>
    <section class="landing-page">
        <div id="title-box">
            <h1 class="heading">
                <!-- Photo by Chait Goli: https://www.pexels.com/photo/multicolored-skull-decor-1918290/ -->
                <img src="assets/images/logo.png" alt="logo" class="logo"> Color Me Confused!
            </h1>
        </div>
        <div id="menu-box">
            <div class="start-box">
                <button class="btn-start" aria-label="Link to start the game">Start</button>
            </div>
            <!-- Opens The Modal -->
            <div class="how-to-box">
                <button class="btn-dialog-on" aria-label="Button opens a dialog box with game instructions">?</button>
                <dialog class="dialog-box" id="dialog-box" aria-label="Dialog box">
                    <h2 id="dialog-heading">Instructions</h2>
                    <p>You have 15 seconds to match the colors by their text context.</p>
                    <br>
                    <p>Remember, focus on what you read, not at what you see!</p>
                    <button class="btn-dialog-off"
                        aria-label="Button closes the dialog box with game instructions">Close</button>
                </dialog>
            </div>
        </div>
    </section>

    <section class="game-area hide">
        <div class="question-box">
            <span>color:</span>
        </div>
        <!-- Answers to pick -->
        <div class="answer-box">
            <span class="ans-one">Blue</span>
            <span class="ans-two">Red</span>
            <span class="ans-three">Green</span>
            <span class="ans-four">Yellow</span>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
